<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Dom Task</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Dom Task</span>
      </div>
    </nav>
    <div class="center-container">
      <!-- Button Section -->
      <div class="button-group">
        <button type="button" class="btn btn-bold">Bold</button>
        <button type="button" class="btn btn-italic">Italic</button>
        <button type="button" class="btn btn-justify1">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button type="button" class="btn btn-justify2">
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button type="button" class="btn btn-justify3">
          <i class="fa-solid fa-align-right"></i>
        </button>
        <button type="button" class="btn btn-upper">Upper Case</button>
        <button type="button" class="btn btn-lower">Lower Case</button>
        <button type="button" class="btn btn-capitalize">Capitalize</button>
        <button type="button" class="btn btn-clear">Clear Text</button>
        <!-- Color Picker Inputs -->
        <div class="input-group">
          <label for="font-color">
            <i class="fa-solid fa-palette"></i> Font Color:
          </label>
          <input
            type="color"
            class="favcolor"
            id="font-color"
            name="favcolor"
            value="#ff0000"
          />
        </div>
        <div class="input-group">
          <label for="bg-color">
            <i class="fa-solid fa-fill-drip"></i> Background Color:
          </label>
          <input
            type="color"
            class="favcolor"
            id="bg-color"
            name="bgcolor"
            value="#ffffff"
          />
        </div>
        <!-- Font Dropdowns -->
        <div class="input-group">
          <label for="font-family">Font Family:</label>
          <select id="font-family" class="font-dropdown">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Poppins">Poppins</option>
          </select>
        </div>

        <!-- size Dropdowns -->
        <div class="input-group">
          <label for="font-size">Font Size:</label>
          <select id="font-size" class="font-dropdown">
            <option value="12px">12</option>
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
            <option value="20px">20</option>
            <option value="24px">24</option>
            <option value="30px">30</option>
            <option value="40px">40</option>
            <option value="50px">50</option>
          </select>
        </div>
        <button type="button" class="btn btn-print">
          <i class="fa-solid fa-print"></i> Print Text
        </button>
      </div>
      <!-- Textarea Section -->
      <textarea
        class="textarea"
        name="tallerTextarea"
        placeholder="Enter text here..."
      ></textarea>
    </div>
  </body>
</html>
